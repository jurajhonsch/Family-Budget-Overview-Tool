font_size = 16


[display]

# Possible categories
categories = [
    "accommodation",
    "mobility",
    "investment",
    "clothing",
    "repair",
    "insurance",
    "loan",
    "education",
    "services",
    "consumable",
    "entertainment",
    "work",
    "healthcare",
    "other",
]
# Colors for categories
colors = [
    "#ffa463", # accommodation
    "#ffe563", # mobility
    "#d8ff63", # investment
    "#97ff63", # clothing
    "#63ff70", # repair
    "#63ffb1", # insurance
    "#63fff2", # loan
    "#63cbff", # education
    "#638aff", # services
    "#7d63ff", # consumable
    "#be63ff", # entertainment
    "#ff63ff", # work
    "#ff63be", # healthcare
    "#ff637d", # other
]
# Default limit
limit = 10

[defaults.McDonald]

# possible keys
#
# name
# category
# amount
# type (income/expense)
# date (in iso format YY-MM-DD, do not define to today)
# comment

name = "McDonald"
category = "consumable"
amount = 50
type = "expense"

[chart]

# Chart type for epoch chart.
epoch = "bar" # bar / line
# Chart type for compare chart.
compare = "pie" # pie / doughnut
# Chart type for compare chart.
detail = "bar" # pie / doughnut

[server]

# Where static files are located
static_folder = "_static"
# Where dynamic pages are located
dynamic_folder = "_www"

# An ip address to bind on
host = "127.0.0.1"
# Port to bind on
port = 8080

# Database file path
database = "./_config/database.db"

# Open brower on start. See https://docs.python.org/3/library/webbrowser.html#webbrowser.register for all possible values
browser = "" # default browser
# browser = "chrome" # open chrome
# browser = false # do not open browser

# Automaticaly close server
exit_on_close = true
idle_interval = 8
