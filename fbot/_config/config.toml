# Color formats #

# Some of possible color formats are

# hex: (https://www.google.com/search?q=color+picker)
#         ↱↱ green
#     #f4d97ff
#  red ↲↲   ↳↳ blue

# rgb: r: 0-255; g: 0-255; b: 0-255;
#             ↱↱↱ green
#     rgb(235, 52, 52)
#     red ↲↲↲     ↳↳↳ blue

# hsl: h: 0-360; s: 0-100; l: 0-100;
#              ↱↱↱ saturation
#     hsv(250, 100%, 70%)
#     hue ↲↲↲        ↳↳ luminance

# name: (https://www.w3schools.com/colors/colors_names.asp)
# 
#      red
#      ↳↳↳ color name


